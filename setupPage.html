<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Setup</title>
    <link rel="stylesheet" href="setupPage.css">
    <script src="https://kit.fontawesome.com/10b01c19ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header">
        <h2>
            How many points to win?
        </h2>
    </section>
    <form class="pointSelection">
        <div class="pointsDiv">
            <div class="decreaseButton">
                <button id="decrease">
                    <i class="fa-solid fa-minus"></i>
                </button>
            </div>
            <div id="points">1</div>
            <div class="increaseButton">
                <button id="increase">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="submitDiv">
            <input type="submit" value="Enter" id="btn">
        </div>
    </form>

    <script src="setup.js"></script>
</body>
</html>
