<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="endPage.css">
</head>
<body>
    <section class="headers">
        <h1>Game Over!</h1>
        <h2>The Final scores are:</h2>
    </section>
    <section class="main-container">
        <div class="player-score">
            <h1>Player</h1>
            <h2 id="player-score-value">0</h2>
        </div>
        <div class="computer-score">
            <h1>Computer</h1>
            <h2 id="computer-score-value">0</h2>
        </div>
    </section>
    <div class="buttons">
        <button id="playAgain" onclick="window.location.href = 'setupPage.html'">Play Again</button>
        <button id="quit" onclick="window.location.href = 'index.html'">Quit</button>
    </div>
    <script src="endPage.js"></script>
</body>
</html>
